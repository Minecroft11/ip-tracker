<!DOCTYPE html>
<html>
<body>
    <h1>Visitor Log</h1>
    <div id="log"></div>
    <script>
        let log = '<h3>Current Visitor:</h3>';
        log += '<p>IP: ' + (localStorage.getItem('visitor_ip') || 'No data') + '</p>';
        log += '<p>Browser: ' + (navigator.userAgent) + '</p>';
        log += '<p>Time: ' + (new Date()) + '</p>';
        document.getElementById('log').innerHTML = log;
    </script>
</body>
</html>
