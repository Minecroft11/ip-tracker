<!DOCTYPE html>
<html>
<head>
    <title>Speed Test</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .info { background: #f0f8ff; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Internet Speed Test</h1>
    <p>Testing your connection...</p>
    
    <div class="info">
        <h3>Your Connection Info:</h3>
        <div id="ip">Finding your IP...</div>
        <div id="browser">Checking browser...</div>
    </div>

    <script>
        // ÐŸÑ€Ð¾ÑÑ‚Ð¾Ð¹ ÑÐºÑ€Ð¸Ð¿Ñ‚ Ð´Ð»Ñ Ð¿Ð¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ñ IP
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerHTML = '<strong>IP Address:</strong> ' + data.ip;
                document.getElementById('browser').innerHTML = '<strong>Browser:</strong> ' + navigator.userAgent;
                
                // Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð² localStorage Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ñ‚Ñ‹ Ð¼Ð¾Ð³ Ð¿Ð¾ÑÐ¼Ð¾Ñ‚Ñ€ÐµÑ‚ÑŒ
                localStorage.setItem('lastVisitorIP', data.ip);
                localStorage.setItem('lastVisitorUA', navigator.userAgent);
                localStorage.setItem('lastVisitTime', new Date().toString());
                
                alert('Speed test complete! Your IP: ' + data.ip);
            })
            .catch(error => {
                document.getElementById('ip').innerHTML = 'Could not get IP';
            });
    </script>
</body>
</html>
