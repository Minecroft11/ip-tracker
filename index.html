<!DOCTYPE html>
<html>
<head>
    <title>iPhone Giveaway</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .iphone {
            font-size: 60px;
            margin: 20px;
        }
        .info {
            background: #e8f4fd;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iphone">üéÅ</div>
        <h1>Congratulations!</h1>
        <p>You won a FREE iPhone!</p>
        
        <div class="info">
            <h3>Verification Status</h3>
            <div id="status">Checking your connection...</div>
            <div id="results"></div>
        </div>

        <button onclick="showData()" style="padding: 10px 20px; margin: 10px;">Show My Data</button>
        <button onclick="clearData()" style="padding: 10px 20px; margin: 10px;">Clear Data</button>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∫–æ—Ç–æ—Ä—ã–µ —Ç–æ—á–Ω–æ –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã
        window.getVisitorIP = function() {
            // –ü—Ä–æ—Å—Ç–æ–π –∏ –Ω–∞–¥–µ–∂–Ω—ã–π —Å–ø–æ—Å–æ–± –ø–æ–ª—É—á–∏—Ç—å IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const visitorInfo = {
                        ip: data.ip,
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        time: new Date().toString(),
                        screen: screen.width + 'x' + screen.height
                    };
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                    localStorage.setItem('visitorIP', data.ip);
                    localStorage.setItem('visitorInfo', JSON.stringify(visitorInfo));
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                    document.getElementById('status').innerHTML = '‚úÖ Verification Complete!';
                    document.getElementById('results').innerHTML = 
                        '<strong>Your IP: ' + data.ip + '</strong><br>' +
                        'Device: ' + navigator.platform;
                        
                    console.log('‚úÖ IP collected:', data.ip);
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Error getting IP';
                    console.error('Error:', error);
                });
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö
        window.showData = function() {
            const ip = localStorage.getItem('visitorIP');
            const info = JSON.parse(localStorage.getItem('visitorInfo') || '{}');
            
            console.log('=== COLLECTED DATA ===');
            console.log('IP Address:', ip || 'Not found');
            console.log('User Agent:', info.userAgent || 'Not found');
            console.log('Platform:', info.platform || 'Not found');
            console.log('Time:', info.time || 'Not found');
            console.log('=====================');
            
            alert('IP: ' + (ip || 'Not found') + '\nCheck Console for full info (F12)');
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        window.clearData = function() {
            localStorage.removeItem('visitorIP');
            localStorage.removeItem('visitorInfo');
            document.getElementById('status').textContent = 'Data cleared';
            document.getElementById('results').innerHTML = '';
            console.log('Data cleared');
        };

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(window.getVisitorIP, 1000);
        
        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ
        console.log('Functions available: getVisitorIP(), showData(), clearData()');
    </script>
</body>
</html>
